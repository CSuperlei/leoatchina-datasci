docker:
  image: leoatchina/jupyterlab_rstudio
  environment:
    - PASSWD=testdocer
  ports:
    - 8888:8888 
    - 8787:8787
    - 8443:8443
  volumes:
    - ./root/.vim:/root/.vim
    - ./root/.vim-plug:/root/.vim-plug
    - ./rserver:/home/rserver
    - ./jupyter:/jupyter
    - ./mnt:/mnt
    - ./pkgs:/opt/anaconda3/pkgs # 这个很关键！否则有些conda程序安装不上 
